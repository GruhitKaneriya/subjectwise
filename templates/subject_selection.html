<!DOCTYPE html>
<html>
<head>
    <title>Subject Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
<h1>Subject Selection</h1>
<p>Please select your subject:</p>
<ul>
    <li><a href="/app">APP</a></li>
    <li><a href="/coa">COA</a></li>
    <li><a href="/dsa">DSA</a></li>
    <li><a href="/os">OS</a></li>
    <li><a href="/tbvp">TBVP</a></li>
</ul>
</body>
</html>
