<!DOCTYPE html>
<html>
<head>
  <title>Teacher Page</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .option {
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Teacher Page</h1>
<div class="container">
  <div class="option">
    <a href="/take_attendance">
      <button>Take Attendance</button>
    </a>
  </div>
  <div class="option">
    <a href="/view_attendance">
      <button>View Attendance</button>
    </a>
  </div>
</div>
</body>
</html>
